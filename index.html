<!DOCTYPE html>
<html lang="en" data-theme="pastel">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="flex coups justify-around max-w-md p-6">
      <button
        onclick="game('Rock')"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
      >
        Rock
      </button>
      <button
        onclick="game('Paper')"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      >
        Paper
      </button>
      <button
        onclick="game('Scissors')"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Scissors
      </button>
    </div>
    <div
      class="Score text-xl text-white bg-primary font-bold text-center max-w-md p-3"
    >
      <div id="score-sentence">Start by choosing your move!</div>
      <div id="score-number">0 - 0</div>
    </div>
  </body>
</html>
